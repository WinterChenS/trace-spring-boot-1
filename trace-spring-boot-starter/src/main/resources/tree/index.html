<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

<div id="app">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>单服务调用链路监控</legend>
    </fieldset>

    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">实时监控</li>
            <li>监控统计</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">

                <div class="layui-collapse" lay-filter="panel">
                    <div class="layui-colla-item" v-for="item in items">
                        <h2 class="layui-colla-title">
                            {{item.split('#')[1]+' '+item.split('#')[0]+' '+item.split('#')[2]}}</h2>
                        <div class="layui-colla-content">
                            <!--调用链-->
                            <div class="tree" v-bind:id="item.split('#')[2]">

                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="layui-tab-item">2</div>
        </div>
    </div>

    <div id="info" style="display:none;align-content: center;">
        <div style="margin-left: 40%">
            <h2>运行时信息</h2>
        </div>
        <table class="layui-table" id="exception"></table>
        <table class="layui-table" id="time"></table>
        <div style="margin-left: 40%">
            <h2>静态信息</h2>
        </div>
        <table class="layui-table" id="className"></table>
        <table class="layui-table" id="staticinfo"></table>
        <table class="layui-table" id="parameter"></table>
    </div>
</div>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="js/jquery.min.js" charset="utf-8"></script>
<script src="js/vue.min.js" charset="utf-8"></script>
<script src="js/panel.js" charset="utf-8"></script>
<script src="js/tree.js" charset="utf-8"></script>
<script src="js/info.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    var layer = "", table = "", element = "";

    layui.use(['element', 'layer', 'table'], function () {
        element = layui.element;
        layer = layui.layer;
        table = layui.table;
        initListener();
    });

</script>
</body>

</html>
